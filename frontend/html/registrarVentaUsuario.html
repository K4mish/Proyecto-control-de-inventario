<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Venta</title>
  <link rel="stylesheet" href="../css/registrarVenta.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="encabezado">
    <div class="menu-icono" id="menuBtn">
      <i class="bi bi-list"></i>
    </div>

    <div class="usuario">
      <i class="bi bi-person-circle"></i>
      <span id="nombreUsuario">Usuario</span>
    </div>
    <div class="cerrarSesion">
      <a href="../html/index.html">Cerrar Sesion
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </div>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
    <h1 id="parte1">Inova</h1><h1 id="parte2">X</h1>
    </div>
    <ul>
      <li><a href="../html/consultarProductoUsuario.html">Consultar Producto</a></li>
      <li><a href="../html/verTodosLosProductosUsuario.html">Ver todos los Productos</a></li>
      <li><a href="../html/registrarVentaUsuario.html">Registrar Venta</a></li>
      <li><a href="../html/verVentasUsuario.html">Ver Ventas</a></li>
    </ul>
  </div>

  <div id="overlay" class="overlay"></div>

  <div class="form-container">
    <h2>REGISTRAR VENTA</h2>
    <form action="#" id="formulario">
      <label>Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre empleado" required>

      <label>Cantidad Productos:</label>
      <input type="number" id="cantidadProductos" placeholder="Cantidad de productos vendidos" required>

      <label>SubTotal:</label>
      <input type="number" id="subTotal" placeholder="SubTotal" required>

      <label>Total:</label>
      <input type="number" id="total" placeholder="Total" required>

      <button type="submit" id="accionBtn" class="btn">REGISTRAR</button>
      <p id="mensaje"></p>
    </form>
  </div>

  <script src="../js/vistaAdmin.js"></script>
  <script src="../js/nombreUsuario.js"></script>
  <script src="../js/limpiarVenta.js"></script>
</body>
</html>
