<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Ventas</title>
    <link rel="stylesheet" href="../css/gestionarVentas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="encabezado">
        <div class="menu-icono" id="menuBtn">
            <i class="bi bi-list"></i>
        </div>

        <div class="usuario">
            <i class="bi bi-person-circle"></i>
            <span id="nombreUsuario">Usuario</span>
        </div>
        <div class="cerrarSesion">
            <a href="../html/index.html">Cerrar Sesion
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h1 id="parte1">Inova</h1><h1 id="parte2">X</h1>
        </div>
        <ul>
            <li><a href="../html/gestionarCategoria.html">Gestionar Categorias</a></li>
            <li><a href="../html/gestionarProveedor.html">Gestionar Proveedores</a></li>
            <li><a href="../html/gestionarProductos.html">Gestionar Productos</a></li>
            <li><a href="../html/gestionarVentas.html">Gestionar Ventas</a></li>
            <li><a href="../html/alertasStock.html">Alertas de Stock</a></li>
            <li><a href="../html/adminUsuarios.html">Administrar Usuarios</a></li>
        </ul>
    </div>

    <div id="overlay" class="overlay"></div>

    <div class="contenedor-tabla">
        <h2>LISTA DE VENTAS</h2>
        <button id="openAddModalBtn">+ Agregar Venta</button>
        <table cellspacing="0" cellpadding="10" id="tablaProducto">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Empleado</th>
                    <th>Productos</th>
                    <th>Subtotal</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <!--Modal para Agregar Producto -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Agregar Venta</h2>
            <form id="addForm">
                <input type="text" id="addName" placeholder="Empleado" required>
                <input type="text" id="addProducts" placeholder="Productos" required>
                <input type="number" id="addSubtotal" placeholder="Subtotal" required>
                <input type="number" id="addTotal" placeholder="Total" required>
                <button type="submit">Guardar</button>
                <button type="button" id="closeAddModal">Cancelar</button>
            </form>
        </div>
    </div>
    <!--Modal para Editar Producto -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Venta</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="Empleado" required>
                <input type="text" id="editProducts" placeholder="Productos" required>
                <input type="number" id="editSubtotal" placeholder="Subtotal" required>
                <input type="number" id="editTotal" placeholder="Total" required>
                <button type="submit">Guardar cambios</button>
                <button type="button" id="closeEditModal">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="../js/verificarToken.js"></script>
    <script src="../js/modalsVentas.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
