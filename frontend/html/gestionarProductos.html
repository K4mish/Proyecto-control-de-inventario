<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Productos</title>
    <link rel="stylesheet" href="../css/gestionarProductos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="encabezado">
        <div class="menu-icono" id="menuBtn">
            <i class="bi bi-list"></i>
        </div>

        <div class="usuario">
            <i class="bi bi-person-circle"></i>
            <span id="nombreUsuario">Usuario</span>
        </div>
        <div class="cerrarSesion">
            <a href="../html/index.html">Cerrar Sesion
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h1 id="parte1">Inova</h1><h1 id="parte2">X</h1>
        </div>
        <ul>
            <li><a href="../html/gestionarProductos.html">Gestionar Productos</a></li>
            <li><a href="../html/registrarVenta.html">Registrar Venta</a></li>
            <li><a href="../html/verVentas.html">Ver Ventas</a></li>
            <li><a href="../html/alertasStock.html">Alertas de Stock</a></li>
            <li><a href="../html/adminUsuarios.html">Administrar Usuarios</a></li>
        </ul>
    </div>

    <div id="overlay" class="overlay"></div>

    <div class="contenedor-tabla">
        <h2>LISTA DE PRODUCTOS</h2>
        <button id="openAddModalBtn">+ Agregar Producto</button>
        <table cellspacing="0" cellpadding="10" id="tablaProducto">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th>Stock</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <!--Modal para Agregar Producto -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Agregar Producto</h2>
            <form id="addForm">
                <input type="text" id="addName" placeholder="Nombre" required>
                <input type="text" id="addCategory" placeholder="Categoría" required>
                <input type="number" id="addPrice" placeholder="Precio" required>
                <input type="number" id="addStock" placeholder="Stock" required>
                <input type="url" id="addImage" placeholder="URL de la imagen">
                <button type="submit">Guardar</button>
                <button type="button" id="closeAddModal">Cancelar</button>
            </form>
        </div>
    </div>
    <!--Modal para Editar Producto -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Producto</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="Nombre" required>
                <input type="text" id="editCategory" placeholder="Categoría" required>
                <input type="number" id="editPrice" placeholder="Precio" required>
                <input type="number" id="editStock" placeholder="Stock" required>
                <input type="url" id="editImage" placeholder="URL de la imagen">
                <button type="submit">Guardar cambios</button>
                <button type="button" id="closeEditModal">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="../js/verificarToken.js"></script>
    <script src="../js/modals.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
