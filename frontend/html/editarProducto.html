<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="../css/editarProducto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="encabezado">
        <div class="menu-icono" id="menuBtn">
            <i class="bi bi-list"></i>
        </div>

        <div class="usuario">
            <i class="bi bi-person-circle"></i>
            <span id="nombreUsuario">Usuario</span>
        </div>
        <div class="cerrarSesion">
            <a href="../html/index.html">Cerrar Sesion
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
        <h1 id="parte1">Inova</h1><h1 id="parte2">X</h1>
        </div>
        <ul>
            <li><a href="../html/agregarProducto.html">Agregar Producto</a></li>
            <li><a href="../html/editarProducto.html">Editar Producto</a></li>
            <li><a href="../html/eliminarProducto.html">Eliminar Producto</a></li>
            <li><a href="../html/consultarProducto.html">Consultar Producto</a></li>
            <li><a href="../html/verTodosLosProductos.html">Ver todos los Productos</a></li>
            <li><a href="../html/registrarVenta.html">Registrar Venta</a></li>
            <li><a href="../html/verVentas.html">Ver Ventas</a></li>
            <li><a href="../html/alertasStock.html">Alertas de Stock</a></li>
            <li><a href="../html/adminUsuarios.html">Administrar Usuarios</a></li>
        </ul>
    </div>

    <div id="overlay" class="overlay"></div>
    
    <div class="form-container">
        <h2>EDITAR PRODUCTO</h2>
        <form action="#" id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre del producto" required>

            <label for="precio">Precio Unitario:</label>
            <input type="number" id="precio" placeholder="Precio" required>

            <label for="cantidad">Nueva Cantidad:</label>
            <input type="number" id="cantidad" placeholder="Cantidad" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria" required>
                <option value=""></option>
                <option value="computadoras">Computadoras</option>
                <option value="telefonos">Teléfonos</option>
                <option value="electrodomesticos">Electrodomésticos</option>
            </select>

            <button type="submit" id="accionBtn" class="btn">EDITAR</button>
            <p id="mensaje"></p>
        </form>
    </div>

    <script src="../js/vistaAdmin.js"></script>
    <script src="../js/nombreUsuario.js"></script>
    <script src="../js/limpiarFormulario.js"></script>
</body>
</html>
