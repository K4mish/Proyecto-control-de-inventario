<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario inicio sesion</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="formLogin">
                <h1>Iniciar Sesion</h1>
                <div class="input-box">
                    <input id="correo" type="email" placeholder="Correo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="contrasena" type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#" id="forgotBtn">Olvido su contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesion</button>
            </form>
        </div>

        <div class="form-box register">
            <form id="formRegister">
                <h1>Registro</h1>
                <div class="input-box">
                    <input id="usuarioRegistro" type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="cedulaRegistro" type="text" placeholder="Cedula" required>
                    <i class='bx bxs-id-card'></i>
                </div>
                <div class="input-box">
                    <input id="telefonoRegistro" type="text" placeholder="Telefono" required>
                    <i class='bx bxs-phone' ></i>
                </div>
                <div class="input-box">
                    <input id="correoRegistro" type="email" placeholder="Correo" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input id="contrasenaRegistro" type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bienvenido!</h1>
                <p>No tienes una cuenta?</p>
                <button class="btn register-btn">Registrate</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Bienvenido!</h1>
                <p>Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar Sesion</button>
            </div>
        </div>
    </div>
    <!-- MODAL RECUPERAR CONTRASEÑA -->
    <div id="forgotModal" class="modal-forgot">
        <div class="modal-content-forgot">
            <span class="close-forgot">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu correo electrónico para recibir el código de recuperación.</p>
            <form id="formRecovery">
                <div class="input-box">
                    <input type="email" id="emailRecovery" required placeholder="correo@ejemplo.com">
                    <i class='bx bxs-envelope'></i>
                </div>
                <button type="submit" class="btn">Enviar código</button>
            </form>
        </div>
    </div>
    <!-- MODAL DE MENSAJES (RESULTADOS) -->
    <div id="messageModal" class="modal-message">
        <div class="modal-content-message">
            <h2 id="msgTitle">Título</h2>
            <p id="msgText">Texto del mensaje</p>
            <button id="msgBtnOk" class="btn">Aceptar</button>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
